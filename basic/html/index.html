    <h1>table</h1>
    <p>표 (table)</p>

    <pre>
        1 thead - table head
        열 제목 부분 제목이기 때문에 기본적으로 bold 처리가 되어있다.

        2 tbody - table body
        테이블의 내용

        3 tr - table row
        각 행 tr과 td의 개수가 일반적으로 같아야한다.

        4 td - table data
        셀
    </pre>

    <h3>세계의 맥주</h3>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>원산지</th>
                <th>판매중</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>기네스</td>
                <td>아일랜드</td>
                <td>아니오</td>
            </tr>
            <tr>
                <td>하이네켄</td>
                <td>네덜란드</td>
                <td>예</td>
            </tr>
            <tr>
                <td>버드와이저</td>
                <td>미국</td>
                <td>예</td>
            </tr>
        </tbody>
    </table>
